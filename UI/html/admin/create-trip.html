<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WayFarer | Admin Dashboard</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
		<link rel="stylesheet" href="../../css/admin.css">
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<i class="fa fa-bus"></i>
				<span>WayFarer</span>
			</div>
			<a href="#" class="nav-trigger" onclick="displayMenu();"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
				<i class="fa fa-bus"></i>
				<span>WayFarer</span>
			</div>
			<nav>
				<ul>
					<li class="active">
						<a href="#">
							<span><i class="fa fa-plus"></i></span>
							<span>Create Trip</span>
						</a>
					</li>
					<li>
						<a href="admin-trips.html">
							<span><i class="fa fa-bus"></i></span>
							<span>Trips</span>
						</a>
					</li>
					<li>
						<a href="admin-bookings.html">
							<span><i class="fas fa-ticket-alt"></i></span>
							<span>Bookings</span>
						</a>
					</li>
					<li>
						<a href="../index.html">
							<span><i class="fas fa-angle-double-left"></i></span>
							<span>Back To App</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="title">
				Admin Dashboard |  Create A Trip
			</div>
			<div class="main">
				<form action="" id="login-form" onsubmit="event.preventDefault(); createTrip();">
					<br>
              <div class="forms">
                <div class="formgroup" id="from-form">
                  <label class="cat" for="from">From</label>
									<br>
                  <input type="text" id="from" name="from" required placeholder="Origin" autocomplete="off">
                </div>
                <div class="formgroup" id="destination-form">
                  <label class="cat" for="destination">To</label>
									<br>
                  <input type="text" id="destination" name="destination" required placeholder="Destination" autocomplete="off">
                </div>
                <div class="formgroup" id="date-form">
                  <label class="cat" for="date">Date</label>
									<br>
                  <input type="date" id="date" name="date" required placeholder="Date" autocomplete="off">
                </div>
                <div class="formgroup" id="time-form">
                  <label class="cat" for="time">Time</label>
									<br>
                  <input type="time" id="time" name="time" required placeholder="Time" autocomplete="off">
                </div>
                <div class="formgroup" id="seats-form">
                  <label class="cat" for="seats">Seats</label>
									<br>
                  <input type="number" id="seats" name="seats" required placeholder="Seats" autocomplete="off">
                </div>
                <div class="formgroup" id="plate-form">
                  <label class="cat" for="plate">Plate</label>
									<br>
                  <input type="text" id="plate" name="plate" required placeholder="Plate" autocomplete="off">
                </div>
                <div class="formgroup" id="price-form">
                  <label class="cat" for="price">Price</label>
									<br>
                  <input type="number" id="price" name="price" required placeholder="Price" autocomplete="off">
                </div>
								<div class="formgroup">
									<label class="cat" for=""></label>
									<br>
									<input type="submit" value="Create Trip">
								</div>
              </div>
            </form>
			</div>
		</div>
		<script src="../../js/admin.js"></script>
	</body>
</html>
