<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WayFarer | Admin Dashboard</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
		<link rel="stylesheet" href="../../css/admin.css">
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<i class="fa fa-bus"></i>
				<span>WayFarer</span>
			</div>
			<a href="#" class="nav-trigger" onclick="displayMenu();"><span></span></a>
		</div>
		<div class="side-nav">
			<div class="logo">
				<i class="fa fa-bus"></i>
				<span>WayFarer</span>
			</div>
			<nav>
				<ul>
					<li>
						<a href="create-trip.html">
							<span><i class="fa fa-plus"></i></span>
							<span>Create Trip</span>
						</a>
					</li>
					<li>
						<a href="admin-trips.html">
							<span><i class="fa fa-bus"></i></span>
							<span>Trips</span>
						</a>
					</li>
					<li class="active">
						<a href="admin-bookings.html">
							<span><i class="fas fa-ticket-alt"></i></span>
							<span>Bookings</span>
						</a>
					</li>
					<li>
						<a href="../index.html">
							<span><i class="fas fa-angle-double-left"></i></span>
							<span>Back To App</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="main-content">
			<div class="title">
				Admin Dashboard | All Bookings
			</div>
			<div class="main">
        <div class="container">
          <h2 class="trip-head">Booking Details</h2>
          <hr>
					<div class="one-trip">
						<div class="trip-details">
							<h3 class="trip-title">Ouagadougou <span class="no-bold">to</span> Kigali</h3>
							<p class="trip-date"><span class="cat">Date: </span>Sunday 24th of July</p>
							<p class="trip-passenger"><span class="cat">Passenger: </span>Harry Zona</p>
							<p class="trip-boarding"><span class="cat">Boarding Time: </span>4:30pm</p>
							<p class="trip-time"><span class="cat">Departure Time: </span>5:00pm</p>
							<p class="trip-available"><span class="cat">Seat Number: </span>21</p>
						</div>
						<div class="trip-more">
							<p><b>$100</b></p>
						</div>
					</div>
        </div>
			</div>
		</div>
		<script src="../../js/admin.js"></script>
	</body>
</html>
