<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bus Ticket Booking WebApp">
    <meta name="keywords" content="bus, ticket, booking, travel">
    <meta name="author" content="nignanthomas">
    <title>WayFarer | Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/sign.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <link rel="icon" href="../images/bus-icon.png">
  </head>
  <body>
    <header>
    <div class="container">
      <div id="branding">
        <a href="index.html">
          <h3>WayFarer</h3>
        </a>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="main-text">
      <div class="main-shadow">
        <div class="container">
          <h1>Book | Pay | Travel</h1>
          <p>No more queues on jammed streets and bus stations for bus tickets. <br> Book a bus ticket from your couch or when you are on the move.</p>
        </div>
      </div>
    </div>

    <div class="main-body">
      <div class="container">
        <div class="container">
          <div class="main-content">
            <div class="container">
              <div class="form-box">
                <h1>SIGN UP</h1>
                <img src="../images/avatar.png" alt="">
                <hr>
                <form action="" id="login-form" onsubmit="signUp(); event.preventDefault();">
                  <div class="forms">
                    <div class="formgroup" id="email-form">
                      <input type="email" id="email" name="email" required placeholder="email" autocomplete="off">
                    </div>
                    <div class="formgroup" id="fname-form">
                      <input type="text" id="fname" name="fname" required placeholder="first name" autocomplete="off" maxlength="20" pattern="[A-Za-z]{2,}">
                    </div>
                    <div class="formgroup" id="lname-form">
                      <input type="text" id="lname" name="lname" required placeholder="last name" autocomplete="off" maxlength="20" pattern="[A-Za-z]{2,}">
                    </div>
                    <div class="formgroup" id="location-form">
                      <input type="text" id="location" name="location" required placeholder="location" autocomplete="off" maxlength="20" pattern="[A-Za-z]{2,}">
                    </div>
                    <div class="formgroup" id="password-form">
                      <input type="password" id="password" name="password" required placeholder="password" autocomplete="off" minlength="6" title="Six or more chareacters!">
                    </div>
                    <div class="formgroup" id="confirm-form">
                      <input type="password" id="confirm" name="confirm" required placeholder="confirm password" autocomplete="off">
                    </div>
                    <div class="error-message">
                    </div>
                    <input type="submit" value="Sign Up">
                    <div class="form-bottom">
                      Already have an account? <a href="signin.html">Sign In!</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="pre-footer">

  </section>


    <footer>
      <div class="container">
        <div class="footer-links">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
        <div class="copy">
          <p>WayFarer, Copyright &copy; 2019</p>
        </div>
      </div>
    </footer>

    <script src="../js/scripts.js"></script>
    <script src="../js/signup.js"></script>


  </body>
</html>
